<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>Alphabetizer</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            font-family: sans-serif;
        }

        .main {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="main bg-light">
            <h1>Alphabetizer:</h1>
            <p class="lead">Please submit a string for alphabetization.</p>
            <input type="text" id="str" name="name" required minlength="1" maxlength="1000" size="40">
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
        </div>
        <div class="main">
            <h4 id="name" style="margin-top: 5px;"></h4>
            <p id="result"></p>
            <p id="time" style="margin-top: 30px; font-style: oblique;"></p>
        </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="alphabetizer.js"></script>
</body>

</html>
