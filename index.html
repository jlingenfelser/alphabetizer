<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="John Lingenfelser">
    <title>Alphabetizer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
        }

        .main {
            padding: 40px 15px;
            text-align: center;
        }

        .result {
            overflow-x: scroll;
        }
    </style>
</head>

<body>
    <div class="container" style="max-width: 100%;">
        <div class="main bg-light w-100" style="max-width: 100%">
            <h1 style="padding-top: 10px">Alphabetizer:</h1>
            <p class="lead">Please submit a string for alphabetization.</p>
            <input type="text" id="str" name="name" required minlength="1" maxlength="1000" size="40">
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
        </div>
        <h4 id="name" style="margin-top: 5px; text-align: center;"></h4>
        <div class="row main">
            <div class="col-sm-4 result">
                <p id="result_bubble"></p>
                <p id="time_bubble" style="margin-top: 30px; font-style: oblique;"></p>
            </div>
            <div class="col-sm-4 result">
                <p id="result_native"></p>
                <p id="time_native" style="margin-top: 30px; font-style: oblique;"></p>
            </div>
            <div class="col-sm-4 result">
                <p id="result_pivot"></p>
                <p id="time_pivot" style="margin-top: 30px; font-style: oblique;"></p>
            </div>
        </div>
    </div><!-- /.container -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="alphabetizer.js"></script>
    </body>
</html>
